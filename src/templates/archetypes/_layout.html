{% extends "layout.html" %}

{% block head %}
{{ super() }}
<!-- Adding needed scripts -->
<script src="{{ url_for('static', filename='js/dC.js') }}"></script>
<script src="{{ url_for('static', filename='js/decklist.js') }}"></script>
{% endblock %}

{% block card_display %}
<div id="card-modal" class="modal" onclick="this.style.display='none'" tabindex="-1">
	<div id=card-prev class="modal-nav">&#xf077</div>
	<img class="modal-content" id="card-image">
	<div id=card-next class="modal-nav">&#xf078</div>
</div>
{% endblock %}

{% block content %}
{% block archetype_name %}{% endblock %}
<div id="decklist" class="decklist" style="display: none">
	<h2 id="deck-name"><a id="deck-link" href="http://example.com"></a></h2>
	<p id="deck-header"></p>
	<h3 id="crypt-header"></h3>
	<ul id="crypt-list">
	</ul>
	<h3 id="library-header"></h3>
	<ul id="library-list">
	</ul>
</div>

{% block archetype %}{% endblock %}

{% block errata %}{% endblock %}
{% endblock %}
